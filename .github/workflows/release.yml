name: Upload to release

concurrency: 
  group: production

on: workflow_call

jobs:
  deployment:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
      - name: Publish
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{steps.date.outputs.date}}
          files: ./**\-**/**